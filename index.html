<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutinas Vocales</title>
  <link rel="stylesheet" href="/main/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    #contenido {
      display: none; /* Oculta el contenido hasta que se desbloquee */
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      margin: 1rem 0;
    }

    a {
      display: block;
      padding: 1rem;
      background-color: #1db954;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      transition: background-color 0.2s;
    }

    a:hover {
      background-color: #1aa34a;
    }
  </style>
</head>
<body>
  <div id="contenido">
    <h1>Selecciona tu nombre</h1>
    <ul>
      <li><a href="/alumnos/alejandro1742/">Alejandro</a></li>
      <li><a href="/alumnos/juan-carlos3797/">Juan Carlos</a></li>
      <li><a href="/alumnos/raimundo5676/">Raimundo</a></li>
      <li><a href="/alumnos/blacksiel3491/">Blacksiel</a></li>
	  <li><a href="/alumnos/sergio8732/">Sergio</a></li>
      <!-- Puedes seguir agregando más alumnos aquí -->
    </ul>
  </div>

  <script>
    const documentProp = prompt("Introduce la contraseña:");
    const noElbows = "goty";

    if (documentProp === noElbows) {
      document.getElementById("contenido").style.display = "block";
    } else {
      document.body.innerHTML = "<h2 style='color: red; text-align: center;'>Acceso denegado</h2>";
    }
  </script>
</body>
</html>
