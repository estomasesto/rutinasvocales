<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutinas Vocales - Alejandro</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Estilos para los detalles desplegables */
    details {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    summary {
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    /* Oculta el marcador por defecto */
    summary::-webkit-details-marker {
      display: none;
    }
    /* Icono para el resumen cerrado */
    summary::before {
      content: "▶️ ";
      display: inline-block;
      margin-right: 0.5rem;
      transform: rotate(0deg);
      transition: transform 0.2s ease;
    }
    /* Icono para el resumen abierto */
    details[open] summary::before {
      content: "🔽 ";
    }

    /* Indicador de grabación parpadeante */
    #recordingIndicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.8rem;
      color: #e00;
      font-weight: bold;
      font-size: 1rem;
    }
    #recordingDot {
      width: 12px;
      height: 12px;
      background-color: #e00;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Estilo para el botón de descarga */
    #downloadBtn {
      margin-top: 0.8rem;
      display: inline-block;
      cursor: pointer;
      color: #0066cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Rutina Vocal de Alejandro</h1>

    <!-- Mensaje personalizado (puede cambiarse dinámicamente) -->
    <p id="customMessage" style="margin-bottom: 1rem; font-size: 1.1rem;"></p>

    <!-- Selector y reproductor de pistas -->
    <select id="trackSelect"></select>
    <audio id="audioPlayer" controls controlsList="nodownload"></audio>

    <!-- Controles para adelantar o retroceder la pista -->
    <div class="skip-controls">
      <button id="rewindBtn">⏪ -5s</button>
      <button id="forwardBtn">+5s ⏩</button>
    </div>

    <!-- Control de velocidad de reproducción -->
    <div class="controls">
      <label for="speedSlider">Velocidad:</label>
      <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
      <span id="speedLabel">1.0x</span>
      <button id="resetSpeedBtn" title="Volver a velocidad normal">Resetear velocidad</button>
    </div>

    <!-- Sección de grabación en menú desplegable -->
    <details id="recordingSection">
      <summary>🎤 Graba tu práctica</summary>
      <div id="recorder" style="margin-top: 1rem;">

        <!-- Advertencia para usuarios iOS -->
        <p id="ios-warning" style="color: #d88; font-size: 0.9rem; display: none;">
          ⚠️ La grabación no está disponible en iPhone. Si quieres grabarte, te recomendamos usar un computador o dispositivo Android.
        </p>

        <!-- Botones para controlar la grabación -->
        <button id="startBtn">🎙️ Grabar</button>
        <button id="stopBtn" disabled>⏹️ Detener</button>

        <!-- Indicador visual de grabación -->
        <div id="recordingIndicator">
          <div id="recordingDot"></div>
          <span>Grabando…</span>
        </div>

        <!-- Botón para descargar la grabación (oculto hasta que haya algo grabado) -->
        <a id="downloadBtn" style="display:none;">⬇️ Descargar grabación</a>

        <!-- Reproductor para escuchar la grabación -->
        <audio id="playback" controls></audio>

        <!-- Mostrar duración o estado de la grabación -->
        <div id="duracion" style="display: none; margin-top: 1rem; color: #333; background: #e0ffe0; padding: 0.6rem; border-radius: 5px;"></div>

      </div>
    </details>

    <!-- Sección para notas personales en menú desplegable -->
    <details>
      <summary>📝 Notas del ejercicio</summary>
      <div id="notesSection" style="background: #333; padding: 1rem; border-radius: 1rem; margin-top: 1rem;">
        <h3>📝 Notas del ejercicio</h3>
        <textarea id="noteInput" rows="4" placeholder="Escribe tus observaciones aquí..." style="width: 100%; box-sizing: border-box; resize: vertical; max-height: 200px;"></textarea>
        <br>
        <button id="saveNoteBtn">💾 Guardar nota</button>
        <button id="clearNotesBtn">🗑️ Borrar todas</button>
        <ul id="notesList" style="list-style: none; padding-left: 0;"></ul>
      </div>
    </details>

  </div>

  <!-- Enlace al archivo JavaScript con toda la lógica -->
  <script src="../../main.js"></script>
</body>
</html>
