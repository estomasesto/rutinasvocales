<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutinas Vocales - Alejandro</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body>
  <div class="player-container">
    <h1>Rutina Vocal de Alejandro</h1>
    <p id="customMessage" style="margin-bottom: 1rem; font-size: 1.1rem;"></p>
    
    <select id="trackSelect"></select>
    <audio id="audioPlayer" controls controlsList="nodownload"></audio>
    
    <div class="skip-controls">
      <button id="rewindBtn">⏪ -5s</button>
      <button id="forwardBtn">+5s ⏩</button>
    </div>

    <div class="controls">
      <label for="speedSlider">Velocidad:</label>
      <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
      <span id="speedLabel">1.0x</span>
    </div>

    <div class="notes-section" style="margin-top: 2rem;">
      <h2>Notas del ejercicio</h2>
      <textarea id="noteInput" rows="4" cols="50" placeholder="Escribe aquí lo que sentiste al hacer el ejercicio..."></textarea><br />
      <button id="saveNoteBtn">Guardar Nota</button>

      <h3>Notas guardadas</h3>
      <ul id="notesList" style="list-style: none; padding-left: 0;"></ul>
    </div>
  </div>

  <script src="../../main.js"></script>
</body>
</html>
